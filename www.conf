[www]
user = www-data
group = www-data

listen = 0.0.0.0:9000
listen.mode = 0666

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

php_admin_value[error_log] = /var/log/php/php_errors.log
php_flag[display_errors] = on

php_flag[log_errors] = on
